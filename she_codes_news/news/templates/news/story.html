{% extends 'base.html' %}
{% load static %}

{% block stylesheets %} 
{{ block.super }}
<link rel="stylesheets" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %} 

{% block content %} 

<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <h4>{{ story.author }}</h4>
    <div id="story-content">
        <img id="story-image" src="{{ story.image }}">
        {{ story.content|linebreaks }}
    </div>
</div>

{% endblock %}
